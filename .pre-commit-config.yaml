repos:
  - repo: local
    hooks:
      - id: pycln
        name: pycln
        entry: pycln
        language: python
        language_version: python3
        types: [python]
        args: ["--config", "pyproject.toml"]
      - id: isort
        name: isort
        entry: isort
        require_serial: true
        types: [python]
        language: python
        args: ["--filter-files", "--settings-path", "pyproject.toml"]
      - id: black
        name: black
        entry: black
        language: python
        require_serial: true
        types: [python]
        args:
          - --config=pyproject.toml
          - .
      - id: pylint
        name: pylint
        entry: pylint
        language: python
        types: [python]
        args: ["src/gitlab_monitor"]
