.py-bandit:
  before_script:
    - bandit --version
  script:
    - bandit -c pyproject.toml -r . -f xml -o bandit_report.xml || true
  artifacts:
    reports:
      junit: bandit_report.xml

.py-trivy:
  image:
    name: aquasec/trivy:latest
    entrypoint: [""]
  before_script:
    - trivy --version
  script:
    - trivy fs --scanners vuln,secret,config . -o report_trivy.json
  artifacts:
    paths:
      - report_trivy.json

.slsa-1:
  script:
    - echo "commit SHA actuel est $CI_COMMIT_SHA, id du pipeline $CI_PIPELINE_ID"
