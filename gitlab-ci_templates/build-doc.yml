.build_documentation:
  variables:
    SPHINX_SOURCE: "./doc"
    SPHINX_OUTPUT: "doc_build"
  script:
    - sphinx-build -b html ${SPHINX_SOURCE} ${SPHINX_OUTPUT}
  artifacts:
    paths:
      - ${SPHINX_OUTPUT}