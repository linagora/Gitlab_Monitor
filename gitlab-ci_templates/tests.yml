py-pytest:
  image: $IMAGE
  stage: test
  script:
    - poetry install --only-root
    - pytest --junitxml=pytest_results.xml --cov=. --cov-report xml
  artifacts:
    reports:
      junit: pytest_results.xml
    paths:
      - coverage.xml